<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem de Fundo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/2049422/pexels-photo-2049422.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .conteudo {
            text-align: center;
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1); /* Aumenta o botão ao passar o mouse */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Adiciona sombra */
        }

        .color-button {
            background-color: rgba(255, 0, 0, 0.7);
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content-changed {
            font-size: 1.5em;
            color: #FFD700; /* Cor dourada para destacar */
            animation: contentChange 1s ease-in-out;
        }

        @keyframes contentChange {
            0% {
                transform: scale(0.9);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="conteudo" id="conteudo">
        <h1>Bem-vindo à minha página!</h1>
        <p>Essa é uma página com imagem de fundo.</p>
        <button onclick="changeContent()">Clique para mudar o texto</button>
        <br>
        <button class="color-button" onclick="changeBackgroundColor()">Alterar cor de fundo</button>
        <br>
        <button onclick="showAlert()">Clique para alerta</button>
    </div>

    <script>
        // Função para mostrar o conteúdo com animação de fade-in
        window.onload = function() {
            const conteudo = document.getElementById('conteudo');
            conteudo.style.opacity = 1;
            conteudo.classList.add('fade-in');
        };

        // Função para mudar o conteúdo do texto
        function changeContent() {
            const conteudo = document.getElementById('conteudo');
            const novoTexto = "Você interagiu com a página!";
            const novoSubtexto = "Obrigado por visitar a nossa página. Explore mais!";
            
            conteudo.classList.add('content-changed');  // Aplica animação ao mudar conteúdo
            conteudo.innerHTML = `<h1>${novoTexto}</h1><p>${novoSubtexto}</p><button onclick="resetContent()">Clique para voltar</button><br><button class="color-button" onclick="changeBackgroundColor()">Alterar cor de fundo</button><br><button onclick="showAlert()">Clique para alerta</button>`;
        }

        // Função para resetar o conteúdo ao estado original
        function resetContent() {
            const conteudo = document.getElementById('conteudo');
            conteudo.classList.add('content-changed');  // Aplica animação ao restaurar conteúdo
            conteudo.innerHTML = `
                <h1>Bem-vindo à minha página!</h1>
                <p>Essa é uma página com imagem de fundo.</p>
                <button onclick="changeContent()">Clique para mudar o texto</button>
                <br>
                <button class="color-button" onclick="changeBackgroundColor()">Alterar cor de fundo</button>
                <br>
                <button onclick="showAlert()">Clique para alerta</button>
            `;
        }

        // Função para mudar a cor de fundo da página
        function changeBackgroundColor() {
            const body = document.body;
            const colors = [
                'rgba(0, 0, 0, 0.7)', // Preto
                'rgba(0, 0, 255, 0.7)', // Azul
                'rgba(0, 255, 0, 0.7)', // Verde
                'rgba(255, 0, 0, 0.7)', // Vermelho
                'rgba(255, 255, 0, 0.7)' // Amarelo
            ];

            // Escolher uma cor aleatória da lista
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.backgroundColor = randomColor;
        }

        // Função para mostrar um alerta
        function showAlert() {
            alert("Este é um alerta interativo! Você pode alterar a cor de fundo ou o conteúdo da página.");
        }
    </script>
</body>
</html>
